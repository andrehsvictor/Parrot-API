spring.profiles.active=dev
spring.config.import=optional:file:.env[.properties]

parrot.rsa.public-key.path=${RSA_PUBLIC_KEY_PATH:file:./keys/public.key}
parrot.rsa.private-key.path=${RSA_PRIVATE_KEY_PATH:file:./keys/private.key}
parrot.jwt.access-token.expiration=${ACCESS_TOKEN_EXPIRATION:15m}
parrot.jwt.refresh-token.expiration=${REFRESH_TOKEN_EXPIRATION:30d}
